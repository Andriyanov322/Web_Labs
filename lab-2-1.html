    <button id="color">Изменить цвет</button>
    <script>
    $(document).ready(function () {
        function randomColor() {
            return '#' + Math.random().toString(16).slice(2, 8);
        };
        $("#color").on("click", function () {
            $('body').css('background-color', randomColor());
        });
    });
    </script>
